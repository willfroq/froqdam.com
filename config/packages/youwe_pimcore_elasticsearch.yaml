youwe_pimcore_elasticsearch:
    connection_parameters:
        client:
            timeout: 30
    indexes:
        asset_library:
            index_name: '%froq.pimcore_elasticsearch.index_name.asset_library%'
            support_strategy:
                service: 'Froq\PortalBundle\Manager\ES\AssetLibrary\AssetResourceSupportStrategy'
                published: true
            index_settings:
                number_of_shards: 5
                number_of_replicas: 0
                analysis:
                    normalizer:
                        keyword_norm:
                            type: custom
                            filter: [ "asciifolding", "lowercase" ]
                    filter:
                        edge_ngram_filter:
                            type: edge_ngram
                            min_gram: 3
                            max_gram: 5
                        custom_filename_filter:
                            type: pattern_capture
                            preserve_original: true
                            patterns: [
                                "([^_{9, 19}]+)_",
                                "_([^_{9, 19}]+)",
                                "([^_{9, 19}]+_)",
                                "([^-{9, 19}]+)-",
                                "-([^-{9, 19}]+)"
                            ]
                        custom_pdf_text_filter:
                            type: pattern_capture
                            preserve_original: true
                            patterns: [
                                "([^_]{9,19}+_)",
                                "([^_]{9,19}+)s?([^_]{9,19}+)"
                            ]
                    analyzer:
                        edge_ngram_analyzer:
                            type: custom
                            tokenizer: whitespace
                            filter: [ "asciifolding", "lowercase", "edge_ngram_filter" ]
                        custom_filename_analyzer:
                            tokenizer: standard
                            filter: [ "custom_filename_filter", "lowercase", "unique", "asciifolding" ]
                        custom_pdf_text_analyzer:
                            tokenizer: standard
                            filter: [ "custom_pdf_text_filter", "lowercase", "unique", "asciifolding" ]
            mapping:
                properties:
                    parentId: integer
                    organization_id:
                        definition:
                            type: integer
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\NestedFieldMapper
                        mapper_config:
                            nested_field: 'Organizations.id'
                    creation_date:
                        definition:
                            type: date
                            format: 'yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis'
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\NestedFieldMapper
                        mapper_config:
                            nested_field: 'creationDate'
                            from_latest_version: true
                    asset_creation_date:
                        definition:
                            type: date
                            format: 'yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis'
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\NestedFieldMapper
                        mapper_config:
                            nested_field: 'Asset.creationDate'
                            from_latest_version: true
                    width:
                        definition: integer
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\AssetResourceCustomSettingsMapper
                        mapper_config:
                            nested_custom_setting: 'imageWidth'
                            from_latest_version: true
                    height:
                        definition: integer
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\AssetResourceCustomSettingsMapper
                        mapper_config:
                            nested_custom_setting: 'imageHeight'
                            from_latest_version: true
                    asset_type_name:
                        definition: { type: keyword, normalizer: 'keyword_norm', fields: { text: { type: text, analyzer: edge_ngram_analyzer } } }
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\NestedFieldMapper
                        mapper_config:
                            nested_field: 'AssetType.name'
                            from_latest_version: true
                    upload_name:
                        definition: { type: keyword, normalizer: 'keyword_norm', fields: { text: { type: text, analyzer: edge_ngram_analyzer } } }
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\NestedFieldMapper
                        mapper_config:
                            nested_field: 'UploadName'
                            from_latest_version: true
                    file_name:
                        definition: { type: keyword, normalizer: 'keyword_norm', fields: { text: { type: text, analyzer: edge_ngram_analyzer } } }
                        mapper_class: \Froq\PortalBundle\ESPropertyMapping\NestedFieldMapper
                        mapper_config:
                            nested_field: 'Asset.fileName'
                            from_latest_version: true
                    file_name_text:
